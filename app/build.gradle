plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk 33
    buildToolsVersion '33.0.2'

    defaultConfig {
        applicationId "de.bitb.pantryplaner"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "de.bitb.pantryplaner.core.HiltTestRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        def commitMessages = System.getenv("COMMIT_MESSAGES") ?: "No commit messages"
        buildConfigField("String", "COMMIT_MESSAGES", "\"$commitMessages\"")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // TODO maybe it will be possible again: https://stackoverflow.com/questions/72358843/sharedtest-got-warning-duplicate-content-root-detected-on-android-studio-chipm
//    sourceSets.androidTest.java.srcDirs += ["src/sharedTest/kotlin/"]
//    sourceSets.test.java.srcDirs += ["src/sharedTest/kotlin/"]

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.7'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/*'
        }
    }
    testOptions {
        packagingOptions {
            jniLibs { // because of mockk
                useLegacyPackaging true
            }
        }
    }

    flavorDimensions "env"
    productFlavors {
        dev {
            dimension "env"
            versionNameSuffix "-dev"
            applicationIdSuffix ".dev"
        }
        stage {
            dimension "env"
            versionNameSuffix "-stage"
            applicationIdSuffix ".stage"
        }
        prod {
            dimension "env"
            versionNameSuffix "-prod"
        }
    }
}

dependencies {
    // QR Scanner
//    implementation 'com.github.yuriy-budiyev:code-scanner:2.3.2'
//    implementation 'com.github.androidmads:QRGenerator:1.0.1'

    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1'

    // Core
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.activity:activity-compose:1.7.2'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.preference:preference-ktx:1.2.0'

